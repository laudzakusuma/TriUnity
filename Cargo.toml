[package]
name = "triunity"
version = "0.1.0"
edition = "2021"

[dependencies]
# 🌐 Web Server & HTTP
warp = "0.3.7"
tokio = { version = "1.35", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["sync"] }

# 📊 Serialization & JSON
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# ⏰ Time & Date
chrono = { version = "0.4", features = ["serde"] }

# 🔐 Cryptography
rand = "0.8"
hex = "0.4"

# 🔧 CLI & Configuration
clap = { version = "4.4", features = ["derive"] }

# 🔄 Async & Futures
futures = "0.3"
async-trait = "0.1"

# ❌ Error Handling
thiserror = "1.0"

[[bin]]
name = "triunity-dashboard"
path = "src/bin/dashboard.rs"

[features]
default = ["dashboard"]
dashboard = []