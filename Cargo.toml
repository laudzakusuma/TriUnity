[package]
name = "triunity"
version = "0.1.0"
edition = "2021"
authors = ["TriUnity Team <team@triunity.io>"]
description = "🚀 TriUnity Protocol - The First Blockchain to Defeat the Trilemma"
license = "MIT"
repository = "https://github.com/triunity/triunity"
keywords = ["blockchain", "quantum", "ai", "consensus", "web3"]
categories = ["cryptography", "web-programming", "algorithms"]

[dependencies]
# 🌐 Web Server & HTTP
warp = "0.3.7"
tokio = { version = "1.35", features = ["full"] }
tokio-stream = "0.1.14"
hyper = "0.14" # Diperlukan untuk kompatibilitas dengan warp 0.3
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }

# 📊 Serialization & JSON
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# ⏰ Time & Date
chrono = { version = "0.4", features = ["serde"] }

# 🔐 Cryptography
sha2 = "0.10"
sha3 = "0.10"
blake3 = "1.5"
ed25519-dalek = { version = "2.0", features = ["rand_core"] }
x25519-dalek = "2.0"
rand = "0.8"
rand_core = "0.6"

# 💾 Database & Storage
rocksdb = "0.21"
bincode = "1.3"

# 🔧 CLI & Configuration
clap = { version = "4.4", features = ["derive"] }
toml = "0.8"
config = "0.14"

# 📝 Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
log = "0.4"

# 🤖 AI & Machine Learning
ndarray = "0.15"
nalgebra = "0.32"

# 🔄 Async & Futures
futures = "0.3"
async-trait = "0.1"

# 🧪 Testing & Development
tempfile = "3.8"

# 🌐 Network & P2P
libp2p = { version = "0.53", features = ["tcp", "mdns", "noise", "yamux", "gossipsub", "kad"] }

# 📈 Metrics & Monitoring
prometheus = "0.13"
metrics = "0.22"
metrics-exporter-prometheus = "0.12"

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"

[[bin]]
name = "triunity-cli"
path = "src/bin/cli.rs"

[[bin]]
name = "triunity-node"
path = "src/bin/node.rs"

[[bin]]
name = "triunity-dashboard"
path = "src/bin/dashboard.rs"

[[bin]]
name = "triunity-miner"
path = "src/bin/miner.rs"

[[bench]]
name = "consensus_benchmark"
harness = false

[[bench]]
name = "crypto_benchmark"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true
split-debuginfo = "unpacked"

[profile.test]
opt-level = 1

[features]
default = ["dashboard", "mining", "p2p"]
dashboard = []
mining = []
p2p = []
quantum = []
ai-enhanced = []

[workspace]
members = ["tools/*", "benchmarks/*"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]