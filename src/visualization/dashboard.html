<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriUnity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-primary: rgba(0, 0, 0, 0.04);
            --border-secondary: rgba(0, 0, 0, 0.05);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --shadow-light: rgba(0, 0, 0, 0.05);
            --success-bg: rgba(52, 199, 89, 0.1);
            --info-bg: rgba(0, 122, 255, 0.1);
            --warning-bg: rgba(255, 149, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #98989d;
            --border-primary: rgba(255, 255, 255, 0.1);
            --border-secondary: rgba(255, 255, 255, 0.15);
            --glass-bg: rgba(28, 28, 30, 0.8);
            --shadow-light: rgba(0, 0, 0, 0.3);
            --success-bg: rgba(52, 199, 89, 0.15);
            --info-bg: rgba(0, 122, 255, 0.15);
            --warning-bg: rgba(255, 149, 0, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.47;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow-x: hidden;
        }

        .theme-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at var(--ripple-x, 50%) var(--ripple-y, 50%), 
                        var(--ripple-color, #1c1c1e) 0%, 
                        var(--ripple-color, #1c1c1e) var(--ripple-size, 0%), 
                        transparent var(--ripple-size, 0%));
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.1s ease;
        }

        .theme-transition-overlay.active {
            opacity: 1;
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid var(--border-secondary);
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
            transition: color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--success-bg);
            color: #30d158;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.007em;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #30d158;
            border-radius: 50%;
            animation: breathe 2s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.85); }
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 0.5px solid var(--border-primary);
            border-radius: 12px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-right: 8px;
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
            border-color: var(--border-secondary);
            transform: translateY(-1px);
        }

        .theme-toggle:active {
            transform: translateY(0) scale(0.95);
        }

        .theme-icon {
            width: 20px;
            height: 20px;
            position: relative;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sun-icon, .moon-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .sun-icon {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        .moon-icon {
            opacity: 0;
            transform: rotate(180deg) scale(0.3);
        }

        [data-theme="dark"] .sun-icon {
            opacity: 0;
            transform: rotate(-180deg) scale(0.3);
        }

        [data-theme="dark"] .moon-icon {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        .btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.005em;
        }

        .btn:hover {
            background: #0051d5;
            transform: translateY(-0.5px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 0.5px solid var(--border-primary);
        }

        .btn.secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--border-secondary);
        }

        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .metric-card {
            background: var(--bg-secondary);
            border: 0.5px solid var(--border-primary);
            border-radius: 12px;
            padding: 24px 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .metric-card:hover {
            border-color: rgba(0, 122, 255, 0.3);
            box-shadow: 0 4px 20px var(--shadow-light);
            transform: translateY(-1px);
        }

        .metric-label {
            font-size: 0.6875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.6px;
            font-weight: 500;
            margin-bottom: 8px;
            transition: color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 4px;
            line-height: 1.1;
            letter-spacing: -0.02em;
            transition: color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .metric-change {
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
        }

        .metric-change.positive { color: #30d158; }
        .metric-change.negative { color: #ff3b30; }

        .chart-section {
            background: var(--bg-secondary);
            border: 0.5px solid var(--border-primary);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 32px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
            transition: color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chart-controls {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 2px;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chart-btn {
            background: none;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
        }

        .chart-btn.active {
            background: var(--bg-secondary);
            box-shadow: 0 1px 3px var(--shadow-light);
        }

        .chart-area {
            height: 200px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bottom-section {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
        }

        .activity-panel {
            background: var(--bg-secondary);
            border: 0.5px solid var(--border-primary);
            border-radius: 16px;
            padding: 28px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .panel-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
            transition: color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filter-select {
            background: var(--bg-tertiary);
            border: 0.5px solid var(--border-primary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px 0;
            margin-bottom: 20px;
            border-bottom: 0.5px solid var(--border-primary);
            transition: border-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            flex-shrink: 0;
            margin-top: 2px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .activity-icon.success {
            background: var(--success-bg);
            color: #30d158;
        }

        .activity-icon.info {
            background: var(--info-bg);
            color: #007aff;
        }

        .activity-icon.warning {
            background: var(--warning-bg);
            color: #ff9500;
        }

        .activity-content {
            flex: 1;
            min-width: 0;
        }

        .activity-text {
            font-size: 0.8125rem;
            color: var(--text-primary);
            margin-bottom: 2px;
            line-height: 1.4;
            transition: color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .activity-time {
            font-size: 0.6875rem;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ai-panel {
            background: var(--bg-secondary);
            border: 0.5px solid var(--border-primary);
            border-radius: 16px;
            padding: 28px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ai-mode {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 0.5px solid var(--border-primary);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mode-name {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            letter-spacing: -0.005em;
            transition: color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mode-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.4;
            transition: color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .confidence-section {
            margin: 20px 0;
        }

        .confidence-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .confidence-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .confidence-value {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            transition: color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-track {
            width: 100%;
            height: 4px;
            background: var(--border-primary);
            border-radius: 2px;
            overflow: hidden;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007aff, #30d158);
            border-radius: 2px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ai-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 20px;
        }

        .ai-stat {
            text-align: center;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ai-stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #007aff;
            margin-bottom: 2px;
            letter-spacing: -0.01em;
        }

        .ai-stat-label {
            font-size: 0.6875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            transition: color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .bottom-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main {
                padding: 20px;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .header {
                padding: 16px 20px;
            }
            
            .header-actions {
                display: none;
            }

            .chart-section,
            .activity-panel,
            .ai-panel {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="logo">TriUnity</div>
            <div class="status-pill">
                <div class="status-dot"></div>
                LIVE
            </div>
        </div>
        <div class="header-actions">
            <button class="btn secondary" onclick="exportData()">Export</button>
            <button class="btn secondary" onclick="showSettings()">Settings</button>
            <button class="btn" onclick="runTest()">Test</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <!-- Metrics -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Throughput</div>
                <div class="metric-value" id="tps">87,429</div>
                <div class="metric-change positive">
                    â†— <span id="tps-change">12.3%</span>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Block Time</div>
                <div class="metric-value"><span id="block-time">98</span>ms</div>
                <div class="metric-change positive">
                    â†— <span>2ms faster</span>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Health</div>
                <div class="metric-value"><span id="health">99.7</span>%</div>
                <div class="metric-change positive">
                    â†— <span>0.2%</span>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Validators</div>
                <div class="metric-value" id="validators">1,247</div>
                <div class="metric-change positive">
                    â†— <span>15 joined</span>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="chart-section">
            <div class="chart-header">
                <div class="chart-title">Performance</div>
                <div class="chart-controls">
                    <button class="chart-btn active" onclick="setTimeframe('1H')">1H</button>
                    <button class="chart-btn" onclick="setTimeframe('24H')">24H</button>
                    <button class="chart-btn" onclick="setTimeframe('7D')">7D</button>
                    <button class="chart-btn" onclick="setTimeframe('30D')">30D</button>
                </div>
            </div>
            <div class="chart-area">
                <canvas id="chart" width="800" height="200"></canvas>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <!-- Activity Feed -->
            <div class="activity-panel">
                <div class="panel-header">
                    <div class="panel-title">Activity</div>
                    <select class="filter-select" onchange="filterActivity(this.value)">
                        <option value="all">All</option>
                        <option value="blocks">Blocks</option>
                        <option value="consensus">Consensus</option>
                        <option value="network">Network</option>
                    </select>
                </div>
                <div class="activity-list" id="activity-feed">
                    <!-- Activities populated by JS -->
                </div>
            </div>

            <!-- AI Panel -->
            <div class="ai-panel">
                <div class="panel-title">AI Consensus</div>
                
                <div class="ai-mode">
                    <div class="mode-name" id="ai-mode">FastLane</div>
                    <div class="mode-desc" id="ai-desc">Maximum throughput optimization</div>
                </div>
                
                <div class="confidence-section">
                    <div class="confidence-header">
                        <span class="confidence-label">Confidence</span>
                        <span class="confidence-value" id="confidence">87%</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" id="confidence-bar" style="width: 87%;"></div>
                    </div>
                </div>

                <div class="ai-stats">
                    <div class="ai-stat">
                        <div class="ai-stat-value" id="decisions">2,547</div>
                        <div class="ai-stat-label">Decisions/min</div>
                    </div>
                    <div class="ai-stat">
                        <div class="ai-stat-value" id="accuracy">99.2%</div>
                        <div class="ai-stat-label">Accuracy</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data and state
        let activities = [];
        let activityId = 0;

        const modes = [
            { name: 'FastLane', desc: 'Maximum throughput optimization' },
            { name: 'Secure', desc: 'Enhanced security protocols' },
            { name: 'Hybrid', desc: 'Balanced approach' },
            { name: 'Emergency', desc: 'Maximum security mode' }
        ];

        // Initialize chart
        function initChart() {
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#007aff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            const points = 50;
            for (let i = 0; i <= points; i++) {
                const x = (canvas.width / points) * i;
                const baseY = canvas.height * 0.6;
                const noise = Math.sin(i * 0.3) * 30 + Math.random() * 20;
                const y = baseY + noise;
                
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        // Add activity
        function addActivity(type, text) {
            const activity = {
                id: activityId++,
                type,
                text,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            
            activities.unshift(activity);
            if (activities.length > 12) activities.pop();
            
            renderActivities();
        }

        // Render activities
        function renderActivities() {
            const feed = document.getElementById('activity-feed');
            feed.innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <div class="activity-icon ${activity.type}">
                        ${getIcon(activity.type)}
                    </div>
                    <div class="activity-content">
                        <div class="activity-text">${activity.text}</div>
                        <div class="activity-time">${activity.time}</div>
                    </div>
                </div>
            `).join('');
        }

        function getIcon(type) {
            return { success: 'âœ“', info: 'â€¢', warning: '!' }[type] || 'â€¢';
        }

        // Update metrics
        function updateMetrics() {
            // TPS
            const tps = Math.floor(Math.random() * 40000) + 60000;
            document.getElementById('tps').textContent = tps.toLocaleString();
            
            // Block time
            const blockTime = Math.floor(Math.random() * 30) + 85;
            document.getElementById('block-time').textContent = blockTime;
            
            // Health
            const health = (Math.random() * 0.6 + 99.4).toFixed(1);
            document.getElementById('health').textContent = health;
            
            // Validators
            const validators = Math.floor(Math.random() * 200) + 1150;
            document.getElementById('validators').textContent = validators.toLocaleString();
            
            // AI confidence
            const confidence = Math.floor(Math.random() * 25) + 75;
            document.getElementById('confidence').textContent = confidence + '%';
            document.getElementById('confidence-bar').style.width = confidence + '%';
            
            // AI stats
            const decisions = Math.floor(Math.random() * 1500) + 2000;
            document.getElementById('decisions').textContent = decisions.toLocaleString();
            
            const accuracy = (Math.random() * 1 + 98.5).toFixed(1);
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // Generate activities
        function generateActivity() {
            const activities = [
                { type: 'success', text: `Block #${Math.floor(Math.random() * 100000)} validated` },
                { type: 'info', text: 'AI consensus path optimized' },
                { type: 'success', text: `${Math.floor(Math.random() * 15000)} transactions processed` },
                { type: 'info', text: `Validator joined from ${['US', 'EU', 'Asia'][Math.floor(Math.random() * 3)]}` },
                { type: 'warning', text: 'High network load detected' },
