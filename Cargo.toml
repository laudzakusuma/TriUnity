[package]
name = "triunity"
version = "0.1.0"
edition = "2021"
authors = ["TriUnity Team <team@triunity.org>"]
description = "ğŸš€ The first blockchain that defeats the trilemma"
repository = "https://github.com/TriUnity-Protocol/TriUnity"
license = "MIT"
keywords = ["blockchain", "quantum-safe", "ai", "consensus"]

[dependencies]
# Quantum-safe cryptography (POST-QUANTUM READY! ğŸ”)
pqcrypto-dilithium = "0.5"
pqcrypto-kyber = "0.7"
sha3 = "0.10"
hex = "0.4"

# Async networking (BLAZING FAST! âš¡)
tokio = { version = "1.0", features = ["full"] }
libp2p = "0.53"

# Serialization (EFFICIENT! ğŸ“¦)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Async utilities
async-trait = "0.1"
futures = "0.3"

# Database (ROCK SOLID! ğŸ—„ï¸)
rocksdb = "0.21"

# Logging & monitoring (OBSERVABLE! ğŸ“Š)
tracing = "0.1"
tracing-subscriber = "0.3"

# Error handling (ROBUST! ğŸ’ª)
thiserror = "1.0"
anyhow = "1.0"

# CLI utilities
clap = { version = "4.0", features = ["derive"] }

[dev-dependencies]
# Benchmarking (PERFORMANCE TESTING! ğŸƒâ€â™‚ï¸)
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.0"
tokio-test = "0.4"

[[bin]]
name = "triunity-node"
path = "src/bin/node.rs"

[[bin]]
name = "triunity-cli"  
path = "src/bin/cli.rs"

[profile.release]
opt-level = 3          # Maximum optimization
lto = true            # Link-time optimization
codegen-units = 1     # Better optimization
panic = "abort"       # Smaller binary size